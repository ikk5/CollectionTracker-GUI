    <div>
        <mat-form-field *ngFor="let filter of filterSelectObj" style="margin-left: 15px;">
            <mat-label>Filter {{filter.name}}</mat-label>
            <select matNativeControl name="{{filter.columnProp}}" [(ngModel)]="filter.modelValue"
                    (change)="filterChange(filter,$event)">
                <option [value]="item" *ngFor="let item of filter.options">{{item}}</option>
            </select>
        </mat-form-field>
        <button mat-flat-button color="warn" (click)="resetFilters()">Reset</button>
    </div>

    <mat-table class="mat-elevation-z8" [dataSource]="tabledata" matSort>
        <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
            <mat-header-cell *matHeaderCellDef mat-sort-header> {{ column }} </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.get(column) }} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row (click)="openCollectible(row)" *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
</div>
