<div class="list row">
    <div class="col-md-8">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search by title" [(ngModel)]="title"/>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="searchName()">
                    Search
                </button>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <h4>Collection</h4>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let collectible of collectibles; let i = index" [class.active]="i == currentIndex"
                (click)="setActiveCollectible(collectible, i)">
                {{ collectible.name }}
            </li>
        </ul>

        <button class="m-3 btn btn-sm btn-danger" (click)="removeAllCollectibles()">
            Remove All
        </button>
    </div>
    <div class="col-md-6">
        <app-collectible-details [viewMode]="true" [currentCollectible]="currentCollectible"></app-collectible-details>
    </div>
</div>
